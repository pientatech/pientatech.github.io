<body>
  <header></header>

  <nav></nav>

  <!-- Main Content -->
  <div id='main_block' class="container">
  </div>

  <hr>

  <footer></footer>


  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Handlebars, i will be converting to use this, i dislike copy paste -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script> 

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>  
  <script src="js/hb-helper.js"></script>


  <script>
    //this will come from a json file
    var postdata = {posts: [
      {page:'1', title:'Title a',sub_title:'Sub-Title',author:'Me',postdate: new Date('January 31, 2021 13:45:00')},
      {page:'2', title:'Title b',sub_title:'Sub-Title',author:'Me',postdate: new Date('January 31, 2021 14:45:00')},
      {page:'3', title:'Title c',sub_title:'Sub-Title',author:'Me',postdate: new Date('January 31, 2021 15:45:00')},
      {page:'4', title:'Title d',sub_title:'Sub-Title',author:'Me',postdate: new Date('January 31, 2021 16:45:00')},
      {page:'5', title:'Title e',sub_title:'Sub-Title',author:'Me',postdate: new Date('January 30, 2021 17:45:00')},
    ]};

    postdata.posts.sort(function(a, b) {
    return a.postdate - b.postdate;
    });

    $(document).ready(function(){
      Handlebars.getTemplate('header-template');
      Handlebars.getTemplate('navigation-template');
      Handlebars.getTemplate('footer-template');
      Handlebars.getTemplate('main-template');
      Handlebars.getTemplate('about-template');

      //apply footer
      $('nav').replaceWith(Handlebars.templates['navigation-template']({pages: ['About'], menuname: 'Menu'}));
      $('header').replaceWith(Handlebars.templates['header-template']({image: 'first.png', heading: 'Cardboard RPG', sub_heading: 'Low-Poly Turn Based RPG'}));
      $('footer').replaceWith(Handlebars.templates['footer-template']());
      loadMain();
      
    });

    

    var loadMain = function () {
      //grab the top four items from postdata
      let top4 = {posts: postdata.posts.slice(0, 4) };
      $('div#main_block').html(Handlebars.templates['main-template'](top4));
    };

    var loadNavigation = function (val) {
      $('div#main_block').html(Handlebars.templates[val.toLowerCase() + '-template']());
    };
  </script>
